<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="">
            <img src="tiendaicon.png" alt="Mi Tienda" style="height: 100px;">
            <span style="display: table;margin: 0 auto;">MI TIENDA</span>
        </a>
        <nav>
            <a href="">HOME</a>
            <a class="active" href="">SHOP</a>
            <a href="">DEMOS</a>
            <a href="">BLOCKS</a>
            <a href="">COMPONENTS</a>
            <a href="">CONTACT US</a>
            <a href="cart.html">MY CART</a>
        </nav>
    </header>

    <main>
        <div>
        <strong>
            PRODUCTS &rarr;
        </strong>
        <em>
            Item X
        </em>
        </div>

        <div>
        <input type="text" placeholder="Search">
        <button type="submit" style="margin-left:0px;"><i class="fa fa-search"></i></button>
        </div>

        <select name="select" id="select">
            <option value="1">Select 1</option>
            <option value="2">Select 2</option>
        </select>
    </main>

    <article>
        <img src="defaultimg.png" alt="Imagen Item" class="mainimg">

        <aside>
            <h1>
                Item 1
            </h1>
            <div>$999.99</div>
            <button style="background-color: blue;"></button>
            <button style="background-color: red;"></button>
            <button style="background-color: green;"></button>
            <button style="background-color: yellow;"></button>
            <br>
            <button class="circle">-</button>
            <input style="width: 80px; text-align: center;" type="number" name="cantidad" id="cantidad" value="1">
            <button class="circle">+</button>
            <br>
            <button class="add-to-cart">ADD TO CART</button>
            <hr>
            <div>Descripcion Item</div>
            <hr>
            <div>Informacion adicional</div>
        </aside>
    </article>

</body>
</html>
