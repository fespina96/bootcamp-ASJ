<div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
            <div class="nav">
                <a class="nav-link" routerLink="/">
                    <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                    Inicio
                </a>
                <div class="sb-sidenav-menu-heading">Productos</div>

                <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                    <div class="sb-nav-link-icon"><i class="fas fa-filter"></i></div>
                    Filtrar
                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                </a>
                <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                    <nav class="sb-sidenav-menu-nested nav">
                        <form class="text-center pe-1" #formFiltro="ngForm" (ngSubmit)="filtrarProductos(formFiltro)">
                            <input class="form-control mb-1" name="title" id="searchProduct" placeholder="Buscar Producto" [(ngModel)]="filterInput.title">
                            <select class="form-select  mb-1" name="categoryId" id="" [(ngModel)]="filterInput.categoryId">
                                <option value="" selected>Categoría</option>
                                <option  *ngFor="let item of categorias" value="{{item.id}}">{{item.name}}</option>
                            </select>
                            <div class="form-floating  mb-1">
                                <input class="form-control" type="number" name="price_min" id="minPriceInput" [(ngModel)]="filterInput.price_min">
                                <label for="minPriceInput">Precio Minimo</label>
                            </div>
                            <div class="form-floating  mb-1">
                                <input class="form-control" type="number" name="price_max" id="maxPriceInput" [(ngModel)]="filterInput.price_max">
                                <label for="maxPriceInput">Precio Máximo</label>
                            </div>
                            <button class="btn btn-primary btn-sm me-2" type="submit">Filtrar</button>
                            <a class="btn btn-secondary btn-sm" routerLink="/productList">Limpiar Filtros</a>
                        </form>
                        <div *ngIf="filterInputHistory.title!=''||filterInputHistory.categoryId!=''||((filterInputHistory.price_min!=''&&filterInputHistory.price_min!=null)&&(filterInputHistory.price_max!=''&&filterInputHistory.price_max!=null))" class="text-sm-start ">Filtros activos:</div>
                        <a *ngIf="filterInputHistory.title!=''" class="btn btn-outline-secondary btn-sm">Titulo: {{filterInputHistory.title}}</a>
                        <a *ngIf="filterInputHistory.categoryId!=''" class="btn btn-outline-secondary btn-sm">Categoría: {{filterInputHistory.categoryId}}</a>
                        <a *ngIf="(filterInputHistory.price_min!=''&&filterInputHistory.price_min!=null)&&(filterInputHistory.price_max!=''&&filterInputHistory.price_max!=null)" class="btn btn-outline-secondary btn-sm">Rango precios: {{filterInputHistory.price_min}} a {{filterInputHistory.price_max}}</a>
                    </nav>
                </div>
                <!-- FORM FILTRO -->

            </div>
        </div>
        <div class="sb-sidenav-footer">
            <div class="small">Logged in as:</div>
            Start Bootstrap
        </div>
    </nav>
</div>
