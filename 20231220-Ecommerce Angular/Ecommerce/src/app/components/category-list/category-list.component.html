<div class="d-flex">
    <div class="card col-3 me-2" *ngFor="let item of products">
        <img class="card-img-top card-prod-img" src="{{item.images[0]}}" alt="{{item.title}} image">
        <div class="card-body">
            <h5 class="card-title"><a class="btn btn-secondary btn-sm rounded-circle me-1" style="width:30px;height:30px" routerLink="/product/{{item.id}}"><i class="fas fa-info"></i></a>{{item.title}}</h5>
            <p class="card-text">{{item.description}}</p>
            <p class="card-text">${{item.price}}</p>
            <input type="number" #cantidad name="" id="">
            <a class="btn btn-primary btn-sm" (click)="agregarAlCarrito(item.id,+cantidad.value)"><i class="fas fa-cart-plus"></i></a>
        </div>
    </div>
</div>
